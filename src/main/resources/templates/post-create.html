<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* 전체 컨테이너 */
        .main-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* 게시물 컨테이너 */
        .post-container {
            display: flex;
            gap: 30px;
        }

        /* 게시물 이미지 업로드 */
        .image-upload-container {
            width: 500px;
            height: 500px;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            flex-direction: column;
        }

        /* 미리보기 이미지 컨테이너 */
        .image-preview {
            width: 500px;
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .image-preview img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px; /* 이미지 간격 추가 */
        }

        /* 게시물 입력 폼 */
        .post-info {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* 식사 유형 버튼 */
        .meal-type-container {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .meal-type-btn {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            background-color: white;
        }

        .meal-type-btn.selected {
            background-color: #007bff;
            color: white;
        }

        /* 완료 및 취소 버튼 */
        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
    </style>
</head>
<body>

<!-- 헤더 포함 -->
<div th:replace="~{layout/header :: header}"></div>

<div class="container main-container">
    <form id="postForm" enctype="multipart/form-data">
        <div class="post-container">
            <!-- 이미지 업로드 영역 -->
            <div class="image-upload-container">
                <label for="imageUpload" class="w-100 h-100 d-flex align-items-center justify-content-center flex-column">
                    <p>게시글 사진<br>(여러 개 삽입 가능)</p>
                    <input type="file" id="imageUpload" name="images" accept="image/*" multiple class="d-none">
                </label>
            </div>
            <div class="image-preview" id="imagePreview"></div> <!-- 미리보기 컨테이너 -->

            <!-- 게시물 정보 입력 -->
            <div class="post-info">
                <div class="mb-3">
                    <label class="form-label">게시물 내용</label>
                    <textarea class="form-control" id="postContent" name="content" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">식사 시간</label>
                    <input type="datetime-local" class="form-control" id="mealTime" name="mealTime">
                </div>

                <div class="mb-3">
                    <label class="form-label">식사 유형</label>
                    <div class="meal-type-container">
                        <span class="meal-type-btn" data-value="BREAKFAST">아침</span>
                        <span class="meal-type-btn" data-value="LUNCH">점심</span>
                        <span class="meal-type-btn" data-value="DINNER">저녁</span>
                        <span class="meal-type-btn" data-value="SNACK">간식</span>
                        <span class="meal-type-btn" data-value="YASIK">야식</span>
                    </div>
                    <input type="hidden" id="selectedMealType" name="mealType">
                </div>

                <div class="mb-3">
                    <label class="form-label">칼로리</label>
                    <input type="number" class="form-control" id="calories" name="calories" min="0">
                </div>

                <!-- 완료 및 취소 버튼 -->
                <div class="action-buttons">
                    <button type="submit" class="btn btn-primary">완료</button>
                    <button type="button" class="btn btn-secondary" id="cancelButton">취소</button>
                </div>
            </div>
        </div>
    </form>
</div>

<script>
    // 식사 유형 선택
    document.querySelectorAll(".meal-type-btn").forEach(btn => {
        btn.addEventListener("click", function () {
            document.querySelectorAll(".meal-type-btn").forEach(b => b.classList.remove("selected"));
            this.classList.add("selected");
            document.getElementById("selectedMealType").value = this.dataset.value;
        });
    });

    // 이미지 업로드 및 미리보기
    document.getElementById("imageUpload").addEventListener("change", function (event) {
        const previewContainer = document.getElementById("imagePreview");
        previewContainer.innerHTML = ""; // 초기화
        Array.from(event.target.files).forEach(file => {
            const reader = new FileReader();
            reader.onload = function (e) {
                const img = document.createElement("img");
                img.src = e.target.result;
                previewContainer.appendChild(img);
            };
            reader.readAsDataURL(file);
        });
    });

    // 게시글 작성 완료
    document.getElementById("postForm").addEventListener("submit", function (event) {
        event.preventDefault();

        let formData = new FormData();
        let files = document.getElementById("imageUpload").files;
        let content = document.getElementById("postContent").value;
        let mealTime = document.getElementById("mealTime").value;
        let mealType = document.getElementById("selectedMealType").value;
        let calories = document.getElementById("calories").value;

        if (!content || !mealTime || !mealType || !calories) {
            alert("모든 필드를 입력해주세요.");
            return;
        }

        formData.append("post", new Blob([JSON.stringify({ content, mealTime, mealType, calories })], { type: "application/json" }));
        for (let i = 0; i < files.length; i++) {
            formData.append("images", files[i]);
        }

        fetch("/api/posts", {
            method: "POST",
            body: formData,
            headers: {
                "Authorization": "Bearer " + localStorage.getItem("token")
            }
        })
        .then(response => {
            if (response.ok) {
                alert("게시글이 등록되었습니다.");
                window.location.href = "/api/posts";
            } else {
                alert("게시글 등록 실패!");
            }
        });
    });

    // 취소 버튼
    document.getElementById("cancelButton").addEventListener("click", function () {
        window.location.href = "/api/posts";
    });
</script>

<!-- 푸터 포함 -->
<div th:replace="~{layout/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
