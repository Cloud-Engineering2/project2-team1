<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로필 수정</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* 네비게이션 스타일 */
        .nav-item .btn {
            margin-left: 10px;
        }
        .navbar-brand img {
            height: 30px;
        }
        /* 전체 컨테이너 중앙 정렬 */
        .profile-edit-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            background-color: #f8f9fa;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        /* 프로필 이미지 스타일 */
        .profile-image-preview {
            width: 300px;
            height: 300px;
            border-radius: 10px;
            object-fit: cover;
            display: block;
            margin: 0 auto 20px;
            background-color: #e9ecef;
            cursor: pointer;
        }
        /* 버튼 스타일 */
        .btn-custom {
            width: 100px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body data-user-id="/*[[${user.uid}]]*/">

<!-- 헤더 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/api/posts">
            <img th:src="@{/logo.jpg}" alt="Mealstagram 로고">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button class="btn btn-outline-success" id="createPostBtn">게시물 작성</button>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-primary" href="#" id="profileBtn">프로필</a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-danger" id="logoutBtn">로그아웃</button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="profile-edit-container">
        <h2 class="text-center">프로필 수정</h2>
        <img id="profilePreview" th:src="${user.profileImageUrl}" alt="프로필 사진" class="profile-image-preview">
        <input type="file" id="profileImage" name="image" accept="image/*" style="display: none;">
        <form id="editProfileForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="username" class="form-label">사용자명</label>
                <input type="text" class="form-control" id="username" name="username" th:value="${user.username}">
            </div>
            <div class="mb-3">
                <label for="bio" class="form-label">자기소개</label>
                <textarea class="form-control" id="bio" name="bio" rows="3" th:text="${user.bio}"></textarea>
            </div>
            <button type="submit" class="btn btn-success btn-custom">완료</button>
        </form>
    </div>
</div>

<!-- 푸터 -->
<div class="footer">
    <button class="btn btn-outline-secondary" id="deleteAccountBtn">회원탈퇴</button>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        console.log("페이지 로딩 완료!");

        function getUserIdFromToken() {
            const token = localStorage.getItem("token");
            if (!token) return null;

            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                return payload.uid;
            } catch (error) {
                console.error("토큰 파싱 오류:", error);
                return null;
            }
        }

        function updateProfileButton() {
            const userId = getUserIdFromToken();
            const profileBtn = document.getElementById("profileBtn");

            if (userId && profileBtn) {
                profileBtn.setAttribute("href", "/api/users/" + userId);
            } else if (profileBtn) {
                profileBtn.setAttribute("href", "/api/login");
            }
        }

        updateProfileButton();

        document.getElementById("createPostBtn").addEventListener("click", function () {
            console.log("게시물 작성 버튼 클릭됨!");
            window.location.href = "/post-create";
        });

                document.getElementById("logoutBtn").addEventListener("click", async function () {
		    console.log("로그아웃 버튼 클릭됨!");
		
		    try {
		        const token = localStorage.getItem("token"); // 토큰 가져오기
		        const response = await fetch("/api/logout", {
		            method: "POST",
		            headers: {
		                "Authorization": "Bearer " + token, // 인증 토큰 포함
		                "Content-Type": "application/json"
		            }
		        });
		
		        console.log("로그아웃 요청 응답 코드:", response.status);
		
		        if (response.ok) {
		            console.log("로그아웃 성공!");
		            localStorage.removeItem("token");
		            window.location.href = "/login";
		        } else {
		            alert("로그아웃 실패! (" + response.status + ")");
		        }
		    } catch (error) {
		        console.error("로그아웃 요청 실패:", error);
		    }
		});

        document.getElementById("deleteAccountBtn").addEventListener("click", function () {
			const uid = getUserIdFromToken();
            if (confirm("정말로 회원탈퇴 하시겠습니까?")) {
	        fetch("/api/users/" + uid, {
	            method: "DELETE",
	            headers: { "Authorization": "Bearer " + localStorage.getItem("token") }
	        })
	        .then(response => {
	            if (response.ok) {
	                alert("회원탈퇴가 완료되었습니다.");
	                localStorage.removeItem("token");
	                localStorage.removeItem("userId"); // 추가: userId도 제거
	                window.location.href = "/login";
	            } else {
	                alert("회원탈퇴 실패!");
	            }
	        })
	        .catch(error => console.error("회원탈퇴 요청 실패:", error));
	    }
        });

        document.getElementById("profilePreview").addEventListener("click", function () {
            document.getElementById("profileImage").click();
        });

        document.getElementById("profileImage").addEventListener("change", function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById("profilePreview").src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
