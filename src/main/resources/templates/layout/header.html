<!-- src/main/resources/templates/layout/header.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .nav-item .btn {
            margin-left: 10px;
        }

        /* 로고 스타일 */
        .navbar-brand img {
            height: 30px; /* 기존 40px → 30px로 줄임 */
            max-width: 100px; /* 로고 너비 제한 */
        }
    </style>
</head>
<body>

<!-- 헤더 -->
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/api/posts">
                <img th:src="@{/logo.jpg}">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button class="btn btn-outline-success" id="createPostBtn">게시물 작성</button>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-primary" href="#" id="profileBtn">프로필</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-danger" href="#" id="logoutBtn">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<script>
    function getUserIdFromToken() {
        const token = localStorage.getItem("token");
        if (!token) return null;

        try {
            const payload = JSON.parse(atob(token.split('.')[1]));
            return payload.uid;
        } catch (error) {
            console.error("토큰 파싱 오류:", error);
            return null;
        }
    }

    function btnStatus() {
        const userId = getUserIdFromToken();
        if (userId) {
            document.getElementById("profileBtn").setAttribute("href", "/api/users/" + userId);
        } else {
            document.getElementById("profileBtn").setAttribute("href", "/api/login");
        }
    }

    document.addEventListener("DOMContentLoaded", function () {
        btnStatus();

        // 게시물 작성 버튼 클릭 시 post-create 페이지로 이동
        let createPostBtn = document.getElementById("createPostBtn");
        if (createPostBtn) {
            createPostBtn.addEventListener("click", function() {
                window.location.href = "/post-create";
            });
        }

        // 로그아웃 요청
        document.getElementById("logoutBtn").addEventListener("click", function () {
            fetch("/api/logout", {
                method: "POST",
                headers: {
                    "Authorization": "Bearer " + localStorage.getItem("token")
                }
            })
            .then(response => {
                if (response.ok) {
                    localStorage.removeItem("token");
                    window.location.href = "/api/login";
                } else {
                    alert("로그아웃 실패!");
                }
            });
        });
    });
</script>

</body>
</html>
