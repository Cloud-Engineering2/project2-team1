<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 목록</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    /* 전체 배경 및 폰트 스타일 */
    body {
      background-color: #f8f9fa;
      color: black;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding-top: 20px;
    }

    /* 게시글 스타일 */
    .post {
      background: white;
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 15px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .post-header {
      display: flex;
      align-items: center;
      padding-bottom: 10px;
    }

    .post-header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .post-meta {
      font-size: 0.9em;
      color: #555;
      margin-bottom: 5px;
    }

    /* 게시물 캐러셀 */
    .carousel-item img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 10px;
    }

    /* 무한 스크롤 로딩 */
    .loading {
      text-align: center;
      color: #555;
      font-size: 16px;
      padding: 10px;
    }
  </style>
</head>

<body>
  <!-- 헤더 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/api/posts">
        <img th:src="@{/logo.jpg}" alt="Mealstagram 로고">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <button class="btn btn-outline-success" id="createPostBtn">게시물 작성</button>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-primary" href="#" id="profileBtn">프로필</a>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-danger" id="logoutBtn">로그아웃</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2 class="text-center">게시글 목록</h2>

    <div id="postContainer"></div>

    <!-- 로딩 표시 -->
    <div id="loading" class="loading">더 불러오는 중...</div>
  </div>

  <!-- 푸터 -->
  <div class="footer text-center p-3 bg-light">
    <button class="btn btn-outline-secondary" id="deleteAccountBtn">회원탈퇴</button>
  </div>

  <script>
    let page = 0;
    let loading = false;

    async function loadPosts() {
      if (loading) return;
      loading = true;
      document.getElementById("loading").style.display = "block";

      try {
        const response = await fetch(`/api/posts?page=${page}&size=10`);
        const posts = await response.json();

        if (posts.length === 0) {
          document.getElementById("loading").innerText = "더 이상 게시물이 없습니다.";
          return;
        }

        page++;
        const postContainer = document.getElementById("postContainer");

        posts.forEach(post => {
          const postElement = document.createElement("div");
          postElement.classList.add("post");

          postElement.innerHTML = `
                    <div class="post-header">
                        <img src="${post.user.profileImageUrl}" alt="프로필 이미지">
                        <span>${post.user.username}</span>
                    </div>
                    <p class="post-meta">
                        ${new Date(post.mealDate).toLocaleString()} | ${post.mealType} | ${post.calories} kcal
                    </p>
                    <p>${post.content}</p>
                    <div id="carousel-${post.id}" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            ${post.images.map((img, index) => `
                                <div class="carousel-item ${index === 0 ? 'active' : ''}">
                                    <img src="${img}" class="d-block w-100" alt="게시물 이미지">
                                </div>
                            `).join('')}
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carousel-${post.id}" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carousel-${post.id}" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        </button>
                    </div>
                `;

          postElement.addEventListener("click", function () {
            window.location.href = `/posts/${post.id}/detail`;
          });

          postContainer.appendChild(postElement);
        });

      } catch (error) {
        console.error("게시물 불러오기 실패:", error);
      } finally {
        loading = false;
        document.getElementById("loading").style.display = "none";
      }
    }

    window.addEventListener("scroll", function () {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
        loadPosts();
      }
    });

    document.addEventListener("DOMContentLoaded", function () {
      loadPosts();

      document.getElementById("createPostBtn").addEventListener("click", function () {
        window.location.href = "/post-create";
      });

      document.getElementById("logoutBtn").addEventListener("click", async function () {
        try {
          const token = localStorage.getItem("token");
          const response = await fetch("/api/logout", {
            method: "POST",
            headers: {
              "Authorization": "Bearer " + token,
              "Content-Type": "application/json"
            }
          });

          if (response.ok) {
            localStorage.removeItem("token");
            window.location.href = "/login";
          } else {
            alert("로그아웃 실패! (" + response.status + ")");
          }
        } catch (error) {
          console.error("로그아웃 요청 실패:", error);
        }
      });

      document.getElementById("deleteAccountBtn").addEventListener("click", function () {
        const uid = getUserIdFromToken();
        if (confirm("정말로 회원탈퇴 하시겠습니까?")) {
          fetch("/api/users/" + uid, {
            method: "DELETE",
            headers: { "Authorization": "Bearer " + localStorage.getItem("token") }
          })
            .then(response => {
              if (response.ok) {
                alert("회원탈퇴가 완료되었습니다.");
                localStorage.removeItem("token");
                window.location.href = "/login";
              } else {
                alert("회원탈퇴 실패!");
              }
            })
            .catch(error => console.error("회원탈퇴 요청 실패:", error));
        }
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
