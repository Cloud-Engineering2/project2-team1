<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        body { background-color: #000; color: white; font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; padding-top: 20px; }
        .post { background: #121212; border-radius: 10px; margin-bottom: 20px; padding: 10px; }
        .post-header { display: flex; align-items: center; padding: 10px; }
        .post-header img { width: 40px; height: 40px; border-radius: 50%; margin-right: 10px; }
        .post img { width: 100%; height: auto; max-height: 500px; border-radius: 10px; object-fit: cover; }
        .post-meta { font-size: 0.8em; color: #bbb; margin-bottom: 5px; }
    </style>
</head>

<body>
    <!-- 헤더 포함 -->
    <div th:replace="~{layout/header :: header}"></div>

    <div class="container">
        <h2 class="text-center">게시글 목록</h2>

        <div th:each="post : ${posts}" class="post">
            <!-- 작성자 프로필 & 정보 -->
            <div class="post-header">
                <img th:src="@{/images/{imageName}(imageName=${post.user.profileImage})}" alt="프로필 이미지">
                <span th:text="${post.user.username}"></span>
            </div>

            <!-- 게시글 정보 -->
            <p class="post-meta">
                <span th:text="${#temporals.format(post.mealDate, 'yyyy-MM-dd HH:mm')}"></span> | 
                <span th:text="${post.mealType}"></span> | 
                <span th:text="${post.calories + ' kcal'}"></span>
            </p>
            <p th:text="${post.content}"></p>

            <!-- 게시글 이미지 (클릭 시 상세 조회 페이지로 이동) -->
            <a th:href="@{/posts/{pid}/detail(pid=${post.id})}">
                <img th:src="@{${post.imageUrl}}" alt="게시물 이미지">
            </a>
        </div>
    </div>

    <!-- 푸터 포함 -->
    <div th:replace="~{layout/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
