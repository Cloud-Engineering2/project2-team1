<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        /* 네비게이션 스타일 */
        .nav-item .btn {
            margin-left: 10px;
        }
        .navbar-brand img {
            height: 30px;
        }

        body { background-color: #000; color: white; font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; padding-top: 20px; }
        .post { background: #121212; border-radius: 10px; margin-bottom: 20px; padding: 10px; }
        .post-header { display: flex; align-items: center; padding: 10px; }
        .post-header img { width: 40px; height: 40px; border-radius: 50%; margin-right: 10px; }
        .post img { width: 100%; height: auto; max-height: 500px; border-radius: 10px; object-fit: cover; }
        .post-meta { font-size: 0.8em; color: #bbb; margin-bottom: 5px; }
    </style>
</head>

<body>
    <!-- 헤더 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/api/posts">
                <img th:src="@{/logo.jpg}" alt="Mealstagram 로고">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button class="btn btn-outline-success" id="createPostBtn">게시물 작성</button>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-primary" href="#" id="profileBtn">프로필</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-danger" id="logoutBtn">로그아웃</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center">게시글 목록</h2>

        <div th:each="post : ${posts}" class="post">
            <!-- 작성자 프로필 & 정보 -->
            <div class="post-header">
                <img th:src="@{/images/{imageName}(imageName=${post.user.profileImage})}" alt="프로필 이미지">
                <span th:text="${post.user.username}"></span>
            </div>

            <!-- 게시글 정보 -->
            <p class="post-meta">
                <span th:text="${#temporals.format(post.mealDate, 'yyyy-MM-dd HH:mm')}"></span> | 
                <span th:text="${post.mealType}"></span> | 
                <span th:text="${post.calories + ' kcal'}"></span>
            </p>
            <p th:text="${post.content}"></p>

            <!-- 게시글 이미지 (클릭 시 상세 조회 페이지로 이동) -->
            <a th:href="@{/posts/{pid}/detail(pid=${post.id})}">
                <img th:src="@{${post.imageUrl}}" alt="게시물 이미지">
            </a>
        </div>
    </div>

    <!-- 푸터 -->
    <div class="footer">
        <button class="btn btn-outline-secondary" id="deleteAccountBtn">회원탈퇴</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("페이지 로딩 완료!");

            function getUserIdFromToken() {
                const token = localStorage.getItem("token");
                if (!token) return null;

                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    return payload.uid;
                } catch (error) {
                    console.error("토큰 파싱 오류:", error);
                    return null;
                }
            }

            function updateProfileButton() {
                const userId = getUserIdFromToken();
                const profileBtn = document.getElementById("profileBtn");

                if (userId && profileBtn) {
                    profileBtn.setAttribute("href", "/api/users/" + userId);
                } else if (profileBtn) {
                    profileBtn.setAttribute("href", "/api/login");
                }
            }

            updateProfileButton();

            document.getElementById("createPostBtn").addEventListener("click", function () {
                console.log("게시물 작성 버튼 클릭됨!");
                window.location.href = "/post-create";
            });

			document.getElementById("logoutBtn").addEventListener("click", async function () {
			    console.log("로그아웃 버튼 클릭됨!");
			
			    try {
			        const token = localStorage.getItem("token"); // 토큰 가져오기
			        const response = await fetch("/api/logout", {
			            method: "POST",
			            headers: {
			                "Authorization": "Bearer " + token, // 인증 토큰 포함
			                "Content-Type": "application/json"
			            }
			        });
			
			        console.log("🔄 로그아웃 요청 응답 코드:", response.status);
			
			        if (response.ok) {
			            console.log("로그아웃 성공!");
			            localStorage.removeItem("token");
			            window.location.href = "/login";
			        } else {
			            alert("로그아웃 실패! (" + response.status + ")");
			        }
			    } catch (error) {
			        console.error("로그아웃 요청 실패:", error);
			    }
			});

            document.getElementById("deleteAccountBtn").addEventListener("click", function () {
				const uid = getUserIdFromToken();
	            if (confirm("정말로 회원탈퇴 하시겠습니까?")) {
		        fetch("/api/users/" + uid, { // uid를 올바르게 포함
		            method: "DELETE",
		            headers: { "Authorization": "Bearer " + localStorage.getItem("token") }
		        })
		        .then(response => {
		            if (response.ok) {
		                alert("회원탈퇴가 완료되었습니다.");
		                localStorage.removeItem("token");
		                localStorage.removeItem("userId"); // 추가: userId도 제거
		                window.location.href = "/login";
		            } else {
		                alert("회원탈퇴 실패!");
		            }
		        })
		        .catch(error => console.error("회원탈퇴 요청 실패:", error));
		    }
	        });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
