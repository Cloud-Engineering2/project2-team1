<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>프로필</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    /* 네비게이션 스타일 */
    .nav-item .btn {
      margin: 10px;
    }

    .navbar-brand img {
      height: 60px;
    }

    /* 프로필 전체 컨테이너 */
    .profile-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: auto;
      margin-top: 60px;
      width: 100%;
    }

    /* 프로필 섹션 */
    .profile-section {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 100px;
      width: 80%;
      max-width: 1000px;
    }

    /* 프로필 이미지 스타일 */
    .profile-image {
      width: 250px;
      height: 250px;
      border-radius: 10px;
      object-fit: cover;
      display: block;
    }

    /* 사용자 정보 스타일 */
    .user-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      align-items: center;
      max-width: 300px;
    }

    .user-info h3 {
      margin-bottom: 15px;
      font-size: 24px;
      font-weight: bold;
    }

    .user-info p {
      margin-bottom: 20px;
      font-size: 16px;
      color: gray;
    }

    /* 프로필 편집 버튼 */
    .edit-profile-btn {
      width: 140px;
      padding: 8px 14px;
      font-size: 14px;
    }

    /* 게시물 스타일 */
    .posts-container {
      margin-top: 50px;
    }

    .post-card {
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    .post-card:hover {
      transform: scale(1.05);
    }

    .no-posts {
      text-align: center;
      font-size: 18px;
      color: gray;
      margin-top: 20px;
    }

    .row {
      justify-content: center;
    }
  </style>
</head>

<body data-user-id="/*[[${user.uid}]]*/">
  <!-- 헤더 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/post-list">
        <img th:src="@{/logo.jpg}" alt="Mealstagram 로고" id="logoImage">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <button class="btn btn-outline-success" id="createPostBtn">게시물 작성</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-danger" id="logoutBtn">로그아웃</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <!-- 프로필 섹션 -->
    <div class="profile-container">
      <div class="profile-section">
        <img th:src="${user.profileImageUrl}" alt="프로필 사진" class="profile-image">
        <div class="user-info">
          <h3 th:text="${user.username}">사용자 이름</h3>
          <p th:text="${user.bio}">자기소개</p>
          <button id="editProfileBtn" class="btn btn-outline-primary edit-profile-btn">프로필 편집</button>
        </div>
      </div>
    </div>

    <hr>

    <!-- 게시물 목록 -->
    <div class="container posts-container">
      <div class="row" id="postsContainer"></div>
      <p class="no-posts" id="noPostsMessage" style="display: none;">게시물이 없습니다.</p>
    </div>
  </div>

  <!-- 푸터 -->
  <div class="footer">
    <button class="btn btn-outline-secondary" id="deleteAccountBtn">회원탈퇴</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      console.log("페이지 로딩 완료!");
      const token = localStorage.getItem("token");

      function getUserIdFromToken() {
        if (!token) return null;
        try {
          const payload = JSON.parse(atob(token.split('.')[1]));
          return payload.uid;
        } catch (error) {
          console.error("토큰 파싱 오류:", error);
          return null;
        }
      }

      // 내비게이션 및 버튼 이벤트 처리
      document.getElementById("logoImage").addEventListener("click", function () {
        window.location.href = "/post-list";
      });
      document.getElementById("createPostBtn").addEventListener("click", function () {
        window.location.href = "/post-create";
      });
      document.getElementById("logoutBtn").addEventListener("click", async function () {
        try {
          const response = await fetch("/api/logout", {
            method: "POST",
            headers: {
              "Authorization": "Bearer " + token,
              "Content-Type": "application/json"
            }
          });
          if (response.ok) {
            localStorage.removeItem("token");
            window.location.href = "/login";
          } else {
            alert("로그아웃 실패! (" + response.status + ")");
          }
        } catch (error) {
          console.error("로그아웃 요청 실패:", error);
        }
      });
      document.getElementById("editProfileBtn").addEventListener("click", function () {
        const uid = getUserIdFromToken();
        window.location.href = "/profile-edit/" + uid;
      });
      document.getElementById("deleteAccountBtn").addEventListener("click", function () {
        const uid = getUserIdFromToken();
        if (confirm("정말로 회원탈퇴 하시겠습니까?")) {
          fetch("/api/users/" + uid, {
            method: "DELETE",
            headers: { "Authorization": "Bearer " + token }
          })
            .then(response => {
              if (response.ok) {
                alert("회원탈퇴가 완료되었습니다.");
                localStorage.removeItem("token");
                window.location.href = "/login";
              } else {
                alert("회원탈퇴 실패!");
              }
            })
            .catch(error => console.error("회원탈퇴 요청 실패:", error));
        }
      });

      // 프로필 페이지에서 해당 사용자의 게시물을 불러오기
      async function fetchUserPosts(uid) {
        try {
          const response = await fetch(`/api/users/${uid}/posts`, {
            method: "GET",
            headers: {
              "Authorization": "Bearer " + token,
              "Content-Type": "application/json"
            }
          });
          if (!response.ok) {
            throw new Error("사용자 게시물 불러오기 실패: " + response.status);
          }
          return await response.json();
        } catch (error) {
          console.error(error);
          return [];
        }
      }

      async function renderUserPosts() {
        const uid = getUserIdFromToken();
        if (!uid) return;
        const posts = await fetchUserPosts(uid);
        const postsContainer = document.getElementById("postsContainer");
        postsContainer.innerHTML = "";
        if (posts.length === 0) {
          document.getElementById("noPostsMessage").style.display = "block";
          return;
        }
        posts.forEach(post => {
          const col = document.createElement("div");
          col.className = "col-md-4";
          // 게시글 내용 스니펫 처리: 20글자보다 길면 20글자까지만 출력 후 "..." 추가, 아니면 그대로 출력
          const snippet = post.content.length > 20 ? post.content.substring(0, 20) + "..." : post.content;
          col.innerHTML = `
            <div class="card post-card mb-4">
              <img src="${ post.imageUrlList && post.imageUrlList.length > 0 ? post.imageUrlList[0] : '/default-profile.jpg' }" class="card-img-top" alt="게시물 이미지">
              <div class="card-body">
                <p class="card-text">${ snippet }</p>
              </div>
            </div>
          `;
          // 게시물 카드 클릭 시 상세 페이지로 이동
          col.addEventListener("click", function () {
            window.location.href = `/detail/${ post.pid }`;
          });
          postsContainer.appendChild(col);
        });
      }

      renderUserPosts();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
