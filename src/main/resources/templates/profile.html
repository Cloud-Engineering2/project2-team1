<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로필</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* 프로필 전체 컨테이너 */
        .profile-container {
            display: flex;
            justify-content: center; /* 가로 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
            height: auto;
            margin-top: 60px;
            width: 100%;
        }

        /* 프로필 섹션 */
        .profile-section {
            display: flex;
            align-items: center; /* 프로필 사진과 사용자 정보 정렬 */
            justify-content: center; /* 전체 중앙 정렬 */
            gap: 100px; /* 프로필 사진과 정보 사이 간격 증가 */
            width: 80%;
            max-width: 1000px;
        }

        /* 프로필 이미지 스타일 */
        .profile-image {
            width: 250px; /* 크기 조정 */
            height: 250px;
            border-radius: 10px;
            object-fit: cover;
            display: block;
        }

        /* 사용자 정보 스타일 */
        .user-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center; /* 텍스트 중앙 정렬 */
            align-items: center;
            max-width: 300px; /* 텍스트 정렬을 위한 너비 제한 */
        }

        /* 사용자 정보 간격 */
        .user-info h3 {
            margin-bottom: 15px;
            font-size: 24px;
            font-weight: bold;
        }

        .user-info p {
            margin-bottom: 20px;
            font-size: 16px;
            color: gray;
        }

        /* 프로필 편집 버튼 크기 조정 */
        .edit-profile-btn {
            width: 140px;
            padding: 8px 14px;
            font-size: 14px;
        }

        /* 게시물 스타일 */
        .posts-container {
            margin-top: 50px;
        }

        /* 게시물 카드 스타일 */
        .post-card {
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .post-card:hover {
            transform: scale(1.05);
        }

        /* 게시물이 없을 때 메시지 */
        .no-posts {
            text-align: center;
            font-size: 18px;
            color: gray;
            margin-top: 20px;
        }

        /* 게시물 목록 중앙 정렬 */
        .row {
            justify-content: center;
        }
    </style>
</head>
<body data-user-id="/*[[${user.uid}]]*/">

    <!-- 헤더 포함 -->
    <div th:replace="~{layout/header :: header}"></div>

    <div class="container mt-4">
        <!-- 프로필 섹션 -->
        <div class="profile-container">
            <div class="profile-section">
                <img th:src="${user.profileImageUrl}" alt="프로필 사진" class="profile-image">
                <div class="user-info">
                    <h3 th:text="${user.username}">사용자 이름</h3>
                    <p th:text="${user.bio}">자기소개</p>
                    <button id="editProfileBtn" class="btn btn-outline-primary edit-profile-btn">프로필 편집</button>
                </div>
            </div>
        </div>

        <hr>

        <!-- 게시물 목록 -->
        <div class="container posts-container">
            <div class="row" id="postsContainer"></div>
            <p class="no-posts" id="noPostsMessage" style="display: none;">게시물이 없습니다.</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // 프로필 편집 버튼 클릭 시 profile-edit.html 페이지로 이동
            document.getElementById("editProfileBtn").addEventListener("click", function() {
                window.location.href = "/profile-edit";
            });

            // 게시물 목록을 가져와 동적으로 추가
            fetch("/api/posts", {
                method: "GET",
                headers: {
                    "Authorization": "Bearer " + localStorage.getItem("token")
                }
            })
            .then(response => response.json())
            .then(posts => {
                const postsContainer = document.getElementById("postsContainer");
                const noPostsMessage = document.getElementById("noPostsMessage");

                // 게시물이 없으면 메시지 표시
                if (posts.length === 0) {
                    noPostsMessage.style.display = "block";
                    return;
                }

                // 게시물 데이터 동적으로 생성
                posts.forEach(post => {
                    const postCol = document.createElement("div");
                    postCol.classList.add("col-md-4");

                    const postCard = document.createElement("div");
                    postCard.classList.add("card", "post-card");

                    const postImage = document.createElement("img");
                    postImage.src = post.imageUrl;
                    postImage.classList.add("card-img-top");
                    postImage.alt = "게시물 사진";
                    postImage.dataset.pid = post.pid;

                    // 클릭 이벤트 추가
                    postImage.addEventListener("click", function () {
                        window.location.href = "/posts/" + post.pid;
                    });

                    postCard.appendChild(postImage);
                    postCol.appendChild(postCard);
                    postsContainer.appendChild(postCol);
                });
            })
            .catch(error => console.error("게시물 불러오기 오류:", error));
        });
    </script>
<div th:replace="~{layout/footer :: footer}"></div>
</body>
</html>
