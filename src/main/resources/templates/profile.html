<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로필</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* 네비게이션 스타일 */
        .nav-item .btn {
            margin-left: 10px;
        }
        .navbar-brand img {
            height: 60px;
        }
        /* 프로필 전체 컨테이너 */
        .profile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
            margin-top: 60px;
            width: 100%;
        }
        /* 프로필 섹션 */
        .profile-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 100px;
            width: 80%;
            max-width: 1000px;
        }
        /* 프로필 이미지 스타일 */
        .profile-image {
            width: 250px;
            height: 250px;
            border-radius: 10px;
            object-fit: cover;
            display: block;
        }
        /* 사용자 정보 스타일 */
        .user-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            align-items: center;
            max-width: 300px;
        }
        .user-info h3 {
            margin-bottom: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .user-info p {
            margin-bottom: 20px;
            font-size: 16px;
            color: gray;
        }
        /* 프로필 편집 버튼 */
        .edit-profile-btn {
            width: 140px;
            padding: 8px 14px;
            font-size: 14px;
        }
        /* 게시물 스타일 */
        .posts-container {
            margin-top: 50px;
        }
        .post-card {
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .post-card:hover {
            transform: scale(1.05);
        }
        .no-posts {
            text-align: center;
            font-size: 18px;
            color: gray;
            margin-top: 20px;
        }
        .row {
            justify-content: center;
        }
    </style>
</head>
<body data-user-id="/*[[${user.uid}]]*/">

<!-- 헤더 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/api/posts">
            <img th:src="@{/logo.jpg}" alt="Mealstagram 로고">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button class="btn btn-outline-success" id="createPostBtn">게시물 작성</button>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-primary" href="#" id="profileBtn">프로필</a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-danger" id="logoutBtn">로그아웃</button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- 프로필 섹션 -->
    <div class="profile-container">
        <div class="profile-section">
            <img th:src="${user.profileImageUrl}" alt="프로필 사진" class="profile-image">
            <div class="user-info">
                <h3 th:text="${user.username}">사용자 이름</h3>
                <p th:text="${user.bio}">자기소개</p>
                <button id="editProfileBtn" class="btn btn-outline-primary edit-profile-btn">프로필 편집</button>
            </div>
        </div>
    </div>

    <hr>

    <!-- 게시물 목록 -->
    <div class="container posts-container">
        <div class="row" id="postsContainer"></div>
        <p class="no-posts" id="noPostsMessage" style="display: none;">게시물이 없습니다.</p>
    </div>
</div>

<!-- 푸터 -->
<div class="footer">
    <button class="btn btn-outline-secondary" id="deleteAccountBtn">회원탈퇴</button>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        console.log("페이지 로딩 완료!");

        function getUserIdFromToken() {
            const token = localStorage.getItem("token");
            if (!token) return null;

            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                return payload.uid;
            } catch (error) {
                console.error("토큰 파싱 오류:", error);
                return null;
            }
        }

        function updateProfileButton() {
            const userId = getUserIdFromToken();
            const profileBtn = document.getElementById("profileBtn");

            if (userId && profileBtn) {
                profileBtn.setAttribute("href", "/api/users/" + userId);
            } else if (profileBtn) {
                profileBtn.setAttribute("href", "/api/login");
            }
        }

        updateProfileButton();

        document.getElementById("editProfileBtn").addEventListener("click", function () {
            window.location.href = "/profile-edit";
        });

        document.getElementById("createPostBtn").addEventListener("click", function () {
            console.log("게시물 작성 버튼 클릭됨!");
            window.location.href = "/post-create";
        });

        document.getElementById("logoutBtn").addEventListener("click", async function () {
		    console.log("로그아웃 버튼 클릭됨!");
		
		    try {
		        const token = localStorage.getItem("token"); // 토큰 가져오기
		        const response = await fetch("/api/logout", {
		            method: "POST",
		            headers: {
		                "Authorization": "Bearer " + token, // 인증 토큰 포함
		                "Content-Type": "application/json"
		            }
		        });
		
		        console.log("🔄 로그아웃 요청 응답 코드:", response.status);
		
		        if (response.ok) {
		            console.log("로그아웃 성공!");
		            localStorage.removeItem("token");
		            window.location.href = "/login";
		        } else {
		            alert("로그아웃 실패! (" + response.status + ")");
		        }
		    } catch (error) {
		        console.error("로그아웃 요청 실패:", error);
		    }
		});


        document.getElementById("deleteAccountBtn").addEventListener("click", function () {
			const uid = getUserIdFromToken();
            if (confirm("정말로 회원탈퇴 하시겠습니까?")) {
	        fetch("/api/users/" + uid, { // uid를 올바르게 포함
	            method: "DELETE",
	            headers: { "Authorization": "Bearer " + localStorage.getItem("token") }
	        })
	        .then(response => {
	            if (response.ok) {
	                alert("회원탈퇴가 완료되었습니다.");
	                localStorage.removeItem("token");
	                localStorage.removeItem("userId"); // 추가: userId도 제거
	                window.location.href = "/login";
	            } else {
	                alert("회원탈퇴 실패!");
	            }
	        })
	        .catch(error => console.error("회원탈퇴 요청 실패:", error));
	    }
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
