<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 상세</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* 전체 페이지 컨테이너 */
        .main-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* 게시물 컨테이너 */
        .post-container {
            display: flex;
            gap: 30px;
        }

        /* 게시물 이미지 캐러셀 */
        .post-carousel {
            width: 500px;
            height: 500px;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #ccc;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 게시물 정보 */
        .post-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        /* 유저 프로필 */
        .profile-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }

        /* 사용자 정보 스타일 */
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px; /* 프로필 사진과 사용자명 사이 간격 */
        }

        /* 게시물 내용 간격 조정 */
        .post-content {
            margin-top: 15px; /* 사용자 정보와 게시물 내용 사이 간격 */
        }

        /* 댓글 섹션 */
        .comment-section {
            border-top: 1px solid #ddd;
            padding-top: 15px;
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            height: 300px;
        }

        /* 댓글 목록 */
        .comment-list {
            flex-grow: 1;
            overflow-y: auto;
            max-height: 200px;
            padding-right: 10px;
        }

        .comment {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 10px;
        }

        /* 댓글 입력 영역 */
        .comment-input-container {
            width: 100%;
            background-color: #e9ecef; /* 배경색 변경 */
            padding: 15px;
            border-top: 2px solid #ccc;
            border-radius: 0 0 10px 10px;
        }

        .comment-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .comment-input input {
            flex: 1;
            height: 40px;
            border-radius: 5px;
        }

        .comment-input button {
            height: 40px;
        }
    </style>
</head>
<body>
	
	<!-- 헤더 포함 -->
<div th:replace="~{layout/header :: header}"></div>
<div class="container main-container">
    <!-- 게시물 컨테이너 -->
    <div class="post-container">
        <!-- 게시물 이미지 캐러셀 -->
        <div id="postCarousel" class="carousel slide post-carousel" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" th:each="image, iterStat : ${post.images}" th:classappend="${iterStat.first} ? 'active' : ''">
                    <img th:src="${image}" class="d-block w-100" alt="게시물 사진">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#postCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#postCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>

        <!-- 게시물 정보 -->
        <div class="post-info">
            <div>
                <div class="user-info">
                    <img th:src="${post.user.profileImageUrl}" alt="프로필 사진" class="profile-image">
                    <h4 th:text="${post.user.username}">사용자명</h4>
                </div>
                <p class="post-content" th:text="${post.content}">게시물 내용</p>
                <p><strong>식사 시간</strong> <span th:text="${post.mealTime}">식사 시간</span></p>
                <p><strong>식사 종류</strong> <span th:text="${post.mealType}">식사 종류</span></p>
                <p><strong>칼로리</strong> <span th:text="${post.calories}">칼로리</span></p>
            </div>

            <!-- 댓글 섹션 -->
            <div class="comment-section">
                <h5>댓글</h5>
                <div class="comment-list" id="commentList">
                    <!-- 댓글 목록이 여기에 추가됨 -->
                </div>

                <!-- 댓글 입력 (배경색 변경) -->
                <div class="comment-input-container">
                    <div class="comment-input">
                        <input type="text" class="form-control" id="commentInput" placeholder="댓글 작성...">
                        <button class="btn btn-success" id="postComment">댓글 달기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const postId = window.location.pathname.split('/').pop(); // URL에서 postId 가져오기

    // 댓글 목록 불러오기
    function loadComments() {
        fetch(`/api/posts/${postId}/comments`, {
            method: "GET",
            headers: {
                "Authorization": "Bearer " + localStorage.getItem("token")
            }
        })
        .then(response => response.json())
        .then(comments => {
            const commentList = document.getElementById("commentList");
            commentList.innerHTML = ""; // 기존 목록 초기화

            if (comments.length === 0) {
                commentList.innerHTML = "<p class='text-muted'>댓글이 없습니다.</p>";
                return;
            }

            comments.forEach(comment => {
                const commentElement = document.createElement("div");
                commentElement.classList.add("comment");
                commentElement.innerHTML = `
                    <img src="${comment.user.profileImageUrl}" alt="프로필 사진" class="profile-image">
                    <div>
                        <strong>${comment.user.username}</strong>
                        <p>${comment.content}</p>
                    </div>
                `;
                commentList.appendChild(commentElement);
            });
        })
        .catch(error => console.error("댓글 불러오기 오류:", error));
    }

    // 댓글 작성 이벤트
    document.getElementById("postComment").addEventListener("click", function () {
        let commentInput = document.getElementById("commentInput").value;
        if (!commentInput.trim()) {
            alert("댓글을 입력해주세요.");
            return;
        }

        fetch(`/api/posts/${postId}/comments`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + localStorage.getItem("token")
            },
            body: JSON.stringify({ content: commentInput })
        })
        .then(response => {
            if (response.ok) {
                document.getElementById("commentInput").value = ""; // 입력 필드 초기화
                loadComments(); // 댓글 목록 새로 불러오기
            } else {
                alert("댓글 작성 실패!");
            }
        });
    });
    
    // 댓글 수정
    function editComment(commentId) {
        let commentText = document.getElementById(`comment-text-${commentId}`);
        let editInput = document.getElementById(`edit-input-${commentId}`);

        if (editInput.classList.contains("d-none")) {
            // 수정 모드 활성화
            commentText.classList.add("d-none");
            editInput.classList.remove("d-none");
            editInput.focus();
        } else {
            // 수정된 내용 저장
            fetch(`/api/posts/${postId}/comments/${commentId}`, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + localStorage.getItem("token")
                },
                body: JSON.stringify({ content: editInput.value })
            })
            .then(response => {
                if (response.ok) {
                    commentText.textContent = editInput.value;
                    commentText.classList.remove("d-none");
                    editInput.classList.add("d-none");
                } else {
                    alert("댓글 수정 실패!");
                }
            });
        }
    }

    // 댓글 삭제
    function deleteComment(commentId) {
        if (confirm("댓글을 삭제하시겠습니까?")) {
            fetch(`/api/posts/${postId}/comments/${commentId}`, {
                method: "DELETE",
                headers: {
                    "Authorization": "Bearer " + localStorage.getItem("token")
                }
            })
            .then(response => {
                if (response.ok) {
                    loadComments();
                } else {
                    alert("댓글 삭제 실패!");
                }
            });
        }
    }

    // 페이지 로드 시 댓글 목록 불러오기
    document.addEventListener("DOMContentLoaded", loadComments);
</script>
<div th:replace="~{layout/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
