<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 상세</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* 전체 페이지 컨테이너 */
        .main-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* 게시물 컨테이너 */
        .post-container {
            display: flex;
            gap: 30px;
        }

        /* 게시물 이미지 캐러셀 */
        .post-carousel {
            width: 500px;
            height: 500px;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #ccc;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 게시물 정보 */
        .post-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        /* 유저 프로필 */
        .profile-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }

        /* 사용자 정보 스타일 */
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* 게시물 수정, 삭제 버튼 */
        .post-actions {
            display: flex;
            gap: 10px;
        }

        /* 게시물 내용 간격 */
        .post-content {
            margin-top: 15px;
        }

        /* 댓글 섹션 */
        .comment-section {
            border-top: 1px solid #ddd;
            padding-top: 15px;
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            height: 300px;
        }

        /* 댓글 목록 */
        .comment-list {
            flex-grow: 1;
            overflow-y: auto;
            max-height: 200px;
            padding-right: 10px;
        }

        .comment {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 10px;
            justify-content: space-between;
        }

        /* 댓글 입력 영역 */
        .comment-input-container {
            width: 100%;
            background-color: #e9ecef;
            padding: 15px;
            border-top: 2px solid #ccc;
            border-radius: 0 0 10px 10px;
        }

        .comment-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .comment-input input {
            flex: 1;
            height: 40px;
            border-radius: 5px;
        }

        .comment-input button {
            height: 40px;
        }
    </style>
</head>
<body>

<!-- 헤더 포함 -->
<div th:replace="~{layout/header :: header}"></div>

<div class="container main-container">
    <!-- 게시물 컨테이너 -->
    <div class="post-container">
        <!-- 게시물 이미지 캐러셀 -->
        <div id="postCarousel" class="carousel slide post-carousel" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" th:each="image, iterStat : ${post.images}" th:classappend="${iterStat.first} ? 'active' : ''">
                    <img th:src="${image}" class="d-block w-100" alt="게시물 사진">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#postCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#postCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>

        <!-- 게시물 정보 -->
        <div class="post-info">
            <div class="d-flex justify-content-between align-items-center">
                <div class="user-info">
                    <img th:src="${post.user.profileImageUrl}" alt="프로필 사진" class="profile-image">
                    <h4 th:text="${post.user.username}">사용자명</h4>
                </div>
                <!-- 게시글 수정 및 삭제 버튼 -->
                <div class="post-actions">
                    <a th:href="@{/post-edit/{pid}(pid=${post.id})}" class="btn btn-outline-primary btn-sm">수정</a>
                    <button class="btn btn-outline-danger btn-sm" id="deletePost">삭제</button>
                </div>
            </div>
            <p class="post-content" th:text="${post.content}">게시물 내용</p>
            <p><strong>식사 시간:</strong> <span th:text="${post.mealTime}"></span></p>
            <p><strong>식사 종류:</strong> <span th:text="${post.mealType}"></span></p>
            <p><strong>칼로리:</strong> <span th:text="${post.calories}"></span></p>

            <!-- 댓글 섹션 -->
            <div class="comment-section">
                <h5>댓글</h5>
                <div class="comment-list" id="commentList"></div>

                <!-- 댓글 입력 -->
                <div class="comment-input-container">
                    <div class="comment-input">
                        <input type="text" class="form-control" id="commentInput" placeholder="댓글 작성...">
                        <button class="btn btn-success" id="postComment">댓글 달기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const postId = window.location.pathname.split('/').pop();

    document.getElementById("deletePost").addEventListener("click", function () {
        if (confirm("정말로 게시물을 삭제하시겠습니까?")) {
            fetch(`/api/posts/${postId}`, {
                method: "DELETE",
                headers: { "Authorization": "Bearer " + localStorage.getItem("token") }
            })
            .then(response => {
                if (response.ok) {
                    alert("게시물이 삭제되었습니다.");
                    window.location.href = "/api/posts";
                } else {
                    alert("게시물 삭제 실패!");
                }
            });
        }
    });

    document.getElementById("postComment").addEventListener("click", function () {
        let commentInput = document.getElementById("commentInput").value;
        if (!commentInput.trim()) {
            alert("댓글을 입력해주세요.");
            return;
        }

        fetch(`/api/posts/${postId}/comments`, {
            method: "POST",
            headers: { "Content-Type": "application/json", "Authorization": "Bearer " + localStorage.getItem("token") },
            body: JSON.stringify({ content: commentInput })
        })
        .then(response => {
            if (response.ok) {
                document.getElementById("commentInput").value = "";
                loadComments();
            } else {
                alert("댓글 작성 실패!");
            }
        });
    });
</script>

<div th:replace="~{layout/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
