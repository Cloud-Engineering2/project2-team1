<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>게시물 상세</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    /* 네비게이션 스타일 */
    .nav-item .btn {
      margin-left: 10px;
    }

    .navbar-brand img {
      height: 30px;
    }

    /* 전체 페이지 컨테이너 */
    .main-container {
      max-width: 1200px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f8f9fa;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    /* 게시물 컨테이너 */
    .post-container {
      display: flex;
      gap: 30px;
    }

    /* 게시물 이미지 캐러셀 */
    .post-carousel {
      width: 500px;
      height: 500px;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid #ccc;
    }

    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* 게시물 정보 */
    .post-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }

    /* 유저 프로필 */
    .profile-image {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }

    /* 사용자 정보 스타일 */
    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    /* 게시물 수정, 삭제 버튼 */
    .post-actions {
      display: flex;
      gap: 10px;
    }

    /* 게시물 내용 간격 */
    .post-content {
      margin-top: 15px;
    }

    /* 댓글 섹션 */
    .comment-section {
      border-top: 1px solid #ddd;
      padding-top: 15px;
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      height: 300px;
    }

    /* 댓글 목록 */
    .comment-list {
      flex-grow: 1;
      overflow-y: auto;
      max-height: 200px;
      padding-right: 10px;
    }

    .comment {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 10px;
      justify-content: space-between;
    }

    /* 댓글 입력 영역 */
    .comment-input-container {
      width: 100%;
      background-color: #e9ecef;
      padding: 15px;
      border-top: 2px solid #ccc;
      border-radius: 0 0 10px 10px;
    }

    .comment-input {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .comment-input input {
      flex: 1;
      height: 40px;
      border-radius: 5px;
    }

    .comment-input button {
      height: 40px;
    }
  </style>
</head>

<body>

  <!-- 헤더 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/api/posts">
        <img th:src="@{/logo.jpg}" alt="Mealstagram 로고">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <button class="btn btn-outline-success" id="createPostBtn">게시물 작성</button>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-primary" href="#" id="profileBtn">프로필</a>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-danger" id="logoutBtn">로그아웃</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container main-container">
    <div class="post-container">
      <!-- 게시물 이미지 캐러셀 -->
      <div id="postCarousel" class="carousel slide post-carousel" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" th:each="image, iterStat : ${post.images}"
            th:classappend="${iterStat.first} ? 'active' : ''">
            <img th:src="${image}" class="d-block w-100" alt="게시물 사진">
          </div>
        </div>
      </div>

      <!-- 게시물 정보 -->
      <div class="post-info">
        <div class="d-flex justify-content-between align-items-center">
          <div class="user-info">
            <img th:src="${post.user.profileImageUrl}" alt="프로필 사진" class="profile-image">
            <h4 th:text="${post.user.username}">사용자명</h4>
          </div>
          <div class="post-actions">
            <a th:href="@{/post-edit/{pid}(pid=${post.id})}" class="btn btn-outline-primary btn-sm">수정</a>
            <button class="btn btn-outline-danger btn-sm" id="deletePost">삭제</button>
          </div>
        </div>
        <p class="post-content" th:text="${post.content}">게시물 내용</p>
        <p><strong>식사 시간:</strong> <span th:text="${post.mealTime}"></span></p>
        <p><strong>식사 종류:</strong> <span th:text="${post.mealType}"></span></p>
        <p><strong>칼로리:</strong> <span th:text="${post.calories}"></span></p>

        <!-- 댓글 섹션 -->
        <div class="comment-section">
          <h5>댓글</h5>
          <div class="comment-list" id="commentList"></div>

          <div class="comment-input-container">
            <div class="comment-input">
              <input type="text" class="form-control" id="commentInput" placeholder="댓글 작성...">
              <button class="btn btn-success" id="postComment">댓글 달기</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 푸터 -->
  <div class="footer">
    <button class="btn btn-outline-secondary" id="deleteAccountBtn">회원탈퇴</button>
  </div>

  <script>
    document.addxEventListener("DOMContentLoaded", function () {
      console.log("페이지 로딩 완료!");

      function getUserIdFromToken() {
        const token = localStorage.getItem("token");
        if (!token) return null;

        try {
          const payload = JSON.parse(atob(token.split('.')[1]));
          return payload.uid;
        } catch (error) {
          console.error("토큰 파싱 오류:", error);
          return null;
        }
      }

      const postId = window.location.pathname.split('/').pop();

      document.getElementById("deletePost").addEventListener("click", function () {
        if (confirm("정말로 게시물을 삭제하시겠습니까?")) {
          fetch(`/api/posts/${postId}`, {
            method: "DELETE",
            headers: { "Authorization": "Bearer " + localStorage.getItem("token") }
          })
            .then(response => {
              if (response.ok) {
                alert("게시물이 삭제되었습니다.");
                window.location.href = "/api/posts";
              } else {
                alert("게시물 삭제 실패!");
              }
            });
        }
      });

      document.getElementById("postComment").addEventListener("click", function () {
        let commentInput = document.getElementById("commentInput").value;
        if (!commentInput.trim()) {
          alert("댓글을 입력해주세요.");
          return;
        }

        fetch(`/api/posts/${postId}/comments`, {
          method: "POST",
          headers: { "Content-Type": "application/json", "Authorization": "Bearer " + localStorage.getItem("token") },
          body: JSON.stringify({ content: commentInput })
        })
          .then(response => {
            if (response.ok) {
              document.getElementById("commentInput").value = "";
            } else {
              alert("댓글 작성 실패!");
            }
          });
      });

      document.getElementById("createPostBtn").addEventListener("click", function () {
        console.log("게시물 작성 버튼 클릭됨!");
        window.location.href = "/post-create";
      });

      document.getElementById("logoutBtn").addEventListener("click", async function () {
        console.log("로그아웃 버튼 클릭됨!");

        try {
          const token = localStorage.getItem("token"); // 토큰 가져오기
          const response = await fetch("/api/logout", {
            method: "POST",
            headers: {
              "Authorization": "Bearer " + token, // 인증 토큰 포함
              "Content-Type": "application/json"
            }
          });

          console.log("🔄 로그아웃 요청 응답 코드:", response.status);

          if (response.ok) {
            console.log("로그아웃 성공!");
            localStorage.removeItem("token");
            window.location.href = "/login";
          } else {
            alert("로그아웃 실패! (" + response.status + ")");
          }
        } catch (error) {
          console.error("로그아웃 요청 실패:", error);
        }
      });

      document.getElementById("deleteAccountBtn").addEventListener("click", function () {
        const uid = getUserIdFromToken();
        if (confirm("정말로 회원탈퇴 하시겠습니까?")) {
          fetch("/api/users/" + uid, {
            method: "DELETE",
            headers: { "Authorization": "Bearer " + localStorage.getItem("token") }
          })
            .then(response => {
              if (response.ok) {
                alert("회원탈퇴가 완료되었습니다.");
                localStorage.removeItem("token");
                localStorage.removeItem("userId"); // 추가: userId도 제거
                window.location.href = "/login";
              } else {
                alert("회원탈퇴 실패!");
              }
            })
            .catch(error => console.error("회원탈퇴 요청 실패:", error));
        }
      });

    });

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
